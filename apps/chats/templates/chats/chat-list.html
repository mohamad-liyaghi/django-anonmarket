{% extends 'base/_base.html' %}

{% block title %} Chat List{% endblock title %}

{% block body %}

  <h2>Chat Inbox</h2><hr>

  {% for chat in chats  %}
    <div class="card my-3">
      <div class="card-body d-flex align-items-center">
        <a href="{% url 'chats:chat-detail' chat.id chat.code %}" class="text-decoration-none">{{ chat }}</a>
      </div>
    </div>
  {% empty %}
    <h4>No chats yet</h4>
  {% endfor %}

{% endblock body %}
