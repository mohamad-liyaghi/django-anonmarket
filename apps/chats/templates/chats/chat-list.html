{% extends 'base/_base.html' %}

{% block title %} Chat List{% endblock title %}

{% block body %}

  <h2>Chat Inbox</h2><hr>

  {% for notification in notifications  %}
    <div class="card my-3">
      <div class="card-body d-flex align-items-center">

        <a href="{% url 'chats:chat-detail' notification.chat.id notification.chat.code %}" class="text-decoration-none">
          {{ notification.chat }}
          {% if notification.is_active %}
          [New message]
          {% endif %}
        </a>
      </div>
    </div>
  {% empty %}
    <h4>No chats yet</h4>
  {% endfor %}

{% endblock body %}
