{% extends 'base/_base.html' %}

{% block title %} Delete Comment {% endblock title %}


{% block body %}
    <h3>Delete `{{ object.body }}`</h3>
    <br>

    <form method="post">
    {% csrf_token %}
        <h6>Dear {{ self.request.user }}, are you sure you want to <strong>delete</strong> this comment?</h6>
        <p>This action cannot be undone.</p>
        <button class="btn btn-danger">Confirm Deletion</button>
    </form>
{% endblock body %}
