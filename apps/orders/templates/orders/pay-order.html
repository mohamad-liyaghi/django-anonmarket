{% extends 'base/_base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %} Pay Order {% endblock title %}


{% block body %}
    <h3>Pay</h3>
    <p>Are you sure you want to pay {{ order.price }} coins for 
        <a href="{% url 'orders:order-detail' order.id order.token %}">{{ order.product }}</a>?</p>

    <form method="post"> {% csrf_token %}
        <button class="btn btn-success">Yes, Continue.</button>
    </form>

{% endblock body %}
