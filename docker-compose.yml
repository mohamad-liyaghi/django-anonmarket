version: '3.9'

services:

  backend:

    build: .
    command: sh docker-entrypoint.sh


    container_name: backend
    restart: on-failure

    ports:
      - 8000:8000

    volumes:
      - .:/backend      

    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
    
    depends_on:
      - db
      - redis
    networks:
      - backend_network

  db:
    image: postgres:12

    container_name: database
    restart: on-failure

    ports: 
          - "5432:5432"

    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    
    networks:
      - backend_network

  redis:
    image: redis:6.2-alpine
    
    ports:
      - 6379:6379

    restart: always

  nginx:
    image: nginx
    container_name: nginx
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./static/:/backend/static

    depends_on:
    - backend
    networks:
      - backend_network

networks:
  backend_network:
