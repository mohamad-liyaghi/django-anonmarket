version: '3.9'

services:

  backend:

    build: .
    image: anonmarket-backend
    command: sh docker-entrypoint.sh

    container_name: anonmarket-backend
    restart: on-failure

    expose:
      - 8000

    volumes:
      - .:/backend      

    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
    
    depends_on:
      - db
      - redis
    networks:
      - backend_network

  websocket:

    image: anonmarket-backend
    command: 'daphne -b 0.0.0.0 -p 9000 config.asgi:websocket_application'

    container_name: anonmarket-websocket
    restart: on-failure

    ports:
      - 9000:9000

    volumes:
      - .:/backend      

    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
    
    depends_on:
      - db
      - redis
      - backend

    networks:
      - backend_network

  db:
    image: postgres:12

    container_name: anonmarket-database
    restart: on-failure

    ports: 
          - "5432:5432"

    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    
    networks:
      - backend_network

    volumes:
            - /var/lib/postgresql/data:/var/lib/postgresql/data

  redis:
    image: redis:6.2-alpine
    container_name: anonmarket-redis
    
    ports:
      - 6379:6379

    restart: always
    networks:
      - backend_network

  nginx:
    image: nginx
    container_name: anonmarket-nginx
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./static/:/backend/static

    depends_on:
    - backend
    networks:
      - backend_network

networks:
  backend_network:
